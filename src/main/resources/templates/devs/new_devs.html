<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ajouter Développeur</title>
</head>
<body>
	<div align="center">	
		<h1>Ajouter Développeur</h1>
		<br/>
		<form action="#" th:action="@{/saveD}" th:object="${devs}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>Nom:</td>
					<td><input type="text" th:field="*{nom}" /></td>
				</tr>
				<tr>
					<td>Prenom:</td>
					<td><input type="text" th:field="*{prenom}" /></td>
				</tr>				
				<tr>
					<td>Email</td>
					<td><input type="text" th:field="*{email}" /></td>
				</tr>						
				<tr>
					<td colspan="2"><button type="submit">Enregistrer</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
